	<title>Steps in Primes</title>

<body>
	<script>
		'use strict'
		// my practices

		function step(g, m, n) {
			let arr = [];
			nextPrime:
			for (let i = m; i <= n; i++) {
				for (let j = 2; j * j <= i; j++) {
					if (i % j == 0) continue nextPrime
				}
				arr.push(i)
				if (arr.includes(i - g)) return [i - g, i]
			}
			return null
		}
