<head>

<body>
	<script>
		function balancedNum(number) {
			let numStr = number.toString()
			if (numStr.length == 1 || numStr.length == 2) return 'Balanced'

			let num1 = numStr.slice(0, Math.floor(numStr.length / 2 - 0.5)).split('').reduce((a, b) => a + +b, 0)
			let num2 = numStr.slice(-Math.floor(numStr.length / 2 - 0.5)).split('').reduce((a, b) => a + +b, 0)

			return num1 == num2 ? 'Balanced' : 'Not Balanced'

		}

		console.log(balancedNum(12))
	</script>
</body>

</html>
