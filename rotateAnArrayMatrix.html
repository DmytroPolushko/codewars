<body>
	<script>
		'use strict'

		function rotate(matrix, direction) {
			let table = [];

			for (let i = 0; i < matrix[0].length; i++) {
				let rows = [];

				if (direction == 'clockwise') {
					for (let j = matrix.length - 1; j >= 0; j--) rows.push(matrix[j][i]);
					table.push(rows);
				}

				if (direction == 'counter-clockwise') {
					for (let j = 0; j < matrix.length; j++) rows.push(matrix[j][matrix[0].length - 1 - i]);
					table.push(rows);
				}
			}

			return table
		}

	</script>
