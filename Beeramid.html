<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Beeramid</title>
</head>

<body>
	<script>

		'use strict'

		var beeramid = function (bonus, price) {
			let level = 1;
			let allPriceBeer = 0;

			while (true) {
				allPriceBeer += level ** 2 * price;
				if (allPriceBeer > bonus) return --level;
				else if (allPriceBeer == bonus) return level;
				level++
			}

		}

		console.log(beeramid(21, 1.5))
	</script>
</body>

</html>
