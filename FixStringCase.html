<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fix string case</title>
</head>

<body>
	<script>
		'use strict'
		function solve(s) {
			//..
			let i = 0;
			let a = [...s].forEach(e => {
				if (e == e.toUpperCase()) i++;
			})
			if (i > s.length / 2) return s.toUpperCase();
			else return s.toLowerCase()
		}
	</script>
</body>

</html>
