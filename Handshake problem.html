<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Handshake problem</title>
</head>

<body>
	<script>
		'use strict'
		function getParticipants(handshakes) {

			let farmers = 1;
			let maxHandshakes = 0;

			while (maxHandshakes < handshakes) maxHandshakes += farmers++;

			return farmers
		}
	</script>
</body>

</html>
