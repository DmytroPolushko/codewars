<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gap in Primes</title>
</head>

<body>
	<script>
		'use strict'

		function gap(g, m, n) {

			let arr = [];

			nextPrime:
			for (let i = m; i <= n; i++) {
				for (let j = 2; j * j <= i; j++) {
					if (i % j == 0) continue nextPrime
				}
				arr.push(i)

				if (arr.length == 2) {
					if (arr[1] - arr[0] == g) return arr;
					arr = [arr[1]];
				}
			}
			return null
		}



	</script>
</body>

</html>
