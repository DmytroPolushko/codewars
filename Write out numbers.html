<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Write out numbers</title>
</head>

<body>

	<script>
		'use strict'
		function number2words(n) {

			let num = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', "eleven", 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];

			let tens = ['twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];


			if (n < 20) return num[n];

			let digit = n % 10;

			if (n < 100) return `${tens[Math.floor(n / 10) - 2]}${digit ? `-${num[digit]}` : ""}`;

			if (n < 1000) return `${num[Math.floor(n / 100)]} hundred` + `${n % 100 ? ` ${number2words(n % 100)}` : ''}`;

			return `${number2words(Math.floor(n / 1000))} thousand` + `${n % 1000 ? ` ${number2words(n % 1000)}` : ''}`

		}

		console.log(number2words(888888)) // eight hundred  eighty-eight thousand  eight hundred  eighty-eight

	</script>
</body>

</html>
