<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Remove Zeros</title>
</head>

<body>
	<script>
		'use strict'

		function removeZeros(arr) {
			let bfr0 = arr.length - 1;

			for (let i = arr.length - 1; i >= 0; i--) {

				if (arr[i] === 0 || arr[i] === '0') {
					let aftEl = i + 1;

					for (let j = i; j < bfr0; j++) {
						[arr[j], arr[aftEl]] = [arr[aftEl], arr[j]];
						aftEl++;
					}
					bfr0 = aftEl - 2
				}

			}
			return arr
		}

		console.log(removeZeros(['0', '0', '0', 0, 1]))


	</script>
</body>

</html>
