<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Josephus Survivor</title>
</head>

<body>
	<script>
		'use strict'
		function josephusSurvivor(n, k) {
			//your code here
			let arr = Array.from({ length: n }, (e, ind) =>  ind + 1);
			let i = 0;

			while (arr.length != 1) {
				i = (i + k - 1) % arr.length;

				arr.splice(i, 1)
			}

			return +arr
		}
	</script>
</body>

</html>
